<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetaSync</title>
<link rel="icon" type="image/png" href="https://vaibhavupreti.me/images/avo.png">

<script src="https://cdn.tailwindcss.com"></script>
<div class=" sticky top-0 z-50 bg-white border-gray-200 px-2 sm:px-6 py-2.5 rounded dark:bg-white-700" data-controller='mainmenu' >
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="/" class="flex items-center">
	<img src= "https://vaibhavupreti.me/images/avo.png" class="mr-4 h-6 sm:h-9" alt="Flowbite Logo">
            <span class="self-center text-3xl font-semibold whitespace-nowrap dark:text-dark">MetaSync</span>
        </a>
        <div 
            class="flex md:order-2"
            id ="menu-dropdown-"
            role="menu" 
            aria-orientation="vertical" 
            aria-labelledby="user-menu-button" 
            tabindex="-1"
            data-transition-enter="transition ease-out duration-100"
            data-transition-enter-start="transform opacity-0 scale-95"
            data-transition-enter-end="transform opacity-100 scale-100"
            data-transition-leave="transition ease-in duration-75"
            data-transition-leave-start="transform opacity-100 scale-100"
            data-transition-leave-end="transform opacity-0 scale-95"
            >
        {% if current_user.is_authenticated %}
			<a href="/users/log_out"  class= " block w-1/2 px-2 py-1 mx-1 text-xl font-medium leading-5 text-center text-white transition-colors duration-200 transform bg-gray-500 rounded-md hover:bg-green-700 md:mx-2 md:w-auto"> Log Out</a>
		{% else %}
			<a href="/users/sign_in"  class= " block w-1/2 px-2 py-1 mx-1 text-xl font-medium leading-5 text-center text-white transition-colors duration-200 transform bg-gray-500 rounded-md hover:bg-green-700 md:mx-2 md:w-auto"> Log In</a>
            <a href= "/users/sign_up" class=" block w-1/2 px-2 py-1 mx-1 text-xl font-medium leading-5 text-center text-white transition-colors duration-200 transform bg-green-500 rounded-md hover:bg-green-700 md:mx-0 md:w-auto"> Sign Up</a>
		{% endif %}
            <button data-mainmenu-target="openMainMenu"  type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <div 
            class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" 
            id ="dropdown-items-main"
            role="menu" 
            aria-orientation="vertical" 
            aria-labelledby="user-menu-button" 
            tabindex="-1"
            data-transition-enter="transition ease-out duration-100"
                data-transition-enter-start="transform opacity-0 scale-95"
                data-transition-enter-end="transform opacity-100 scale-100"
                data-transition-leave="transition ease-in duration-75"
                data-transition-leave-start="transform opacity-100 scale-100"
                data-transition-leave-end="transform opacity-0 scale-95"
            >
        {% if current_user.is_authenticated %}
		<a href="{{ url_for('dashboard', user_id = current_user.id) }}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-green-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-green-500 dark:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"> Dashboard</a>
		{% else %}
			<ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-xl md:font-medium">
                <li>
					<a href="/" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-green-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-green-500 dark:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About </a>
                </li>
                <li>
					<a href="/"  class= "block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-green-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-green-500 dark:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
                </li>
                <li>
                    <a href="/" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-green-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-green-500 dark:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Docs</a>
                </li>
                <li>
                    <a href="/" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-green-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-green-500 dark:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Atlan</a>
                </li>
                </ul>
		{% endif %}
        </div>
    </div>  
</div>
<style>
.scroll-hidden::-webkit-scrollbar {
    height: 10px;
    background: transparent; /* make scrollbar transparent */
}
</style>
    </div>
</div>
{% block content %}
{% endblock %}
